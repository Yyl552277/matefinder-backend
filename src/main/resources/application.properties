spring.application.name=paopaoback

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/paopao?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=


spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.profiles.active=dev

#redis
spring.redis.port=6379
spring.redis.host=localhost
spring.redis.database=1

#session
spring.session.timeout=86400
spring.session.store-type=redis

server.port=8080

spring.session.cookie.domain=localhost

